<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: lightsalmon;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(250, 199, 199, 0.471);
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fa9a9a;
            border-radius: 4px;
        }
        p {
            font-size: large;
            color:darkblue;
        }
        button {
            padding: 10px 20px;
            background-color: yellowgreen;
            color: yellow;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Minicalculator cu patru operații</h1>
    <div class="container">
        <p>Tastează câte un număr în căsuța 1 și 3;<br>alege operația dintre ele<br>și află rezultatul:</p>
        <input type="number" id="firstNumber" placeholder="Primul număr (de exemplu: 3)" step="any">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">×</option>
            <option value="divide">÷</option>
        </select>
        <input type="number" id="secondNumber" placeholder="Al doilea număr (de exemplu: 10)" step="any">
        <button onclick="calculateResult()">Rezultatul</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateResult() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const operation = document.getElementById('operation').value;

            if (isNaN(firstNumber) || isNaN(secondNumber)) {
                document.getElementById('result').textContent = "Te rog să introduci numere valabile în ambele căsuțe!";
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = firstNumber + secondNumber;
                    break;
                case 'subtract':
                    result = firstNumber - secondNumber;
                    break;
                case 'multiply':
                    result = firstNumber * secondNumber;
                    break;
                case 'divide':
                    if (secondNumber === 0) {
                        document.getElementById('result').textContent = "Împărțirea la 0 nu are sens.";
                        return;
                    }
                    result = firstNumber / secondNumber;
                    break;
                default:
                    document.getElementById('result').textContent = "Unknown operation.";
                    return;
            }

            document.getElementById('result').textContent = `Rezultatul este: ${result}`;
        }
    </script>
</body>
</html>
